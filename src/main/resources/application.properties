logging.level.org.hibernate= DEBUG
logging.level.org.springframework=DEBUG

logging.file = winkinerp-log/overall.log

server.port=8085



server.tomcat.uri-encoding=UTF-8

# Tomcat JDBC settings org
spring.datasource.tomcat.initial-size=5
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=15
spring.datasource.tomcat.max-wait=2000
spring.datasource.tomcat.test-on-connect=true
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.test-on-return=true
spring.datasource.tomcat.remove-abandoned=true
spring.datasource.tomcat.remove-abandoned-timeout=10


logging.file.max-history=10
# Maximum of archive log files to keep. Only supported with the default logback setup.
logging.file.max-size=20MB


# HTTP encoding (HttpEncodingProperties)
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

