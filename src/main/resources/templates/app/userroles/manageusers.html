<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WinKin | Users &amp; Roles</title>
<!--CSS FILES-->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/app-home.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/datatables.min.css}" />

</head>

<body class="dashboard-bg ">
<head th:replace="header :: header">
</head>

<div class="container">
	<footer th:replace="app/menus/menu-user-app :: menu-user-app">
	</footer>

	<!--BC Start  -->
	<div class="row">
		<ul class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li><a href="#">Users</a></li>
			<li><a href="#">Manage Users</a></li>
		</ul>
	</div>
	<!--BC End  -->

	<div class="row">

		<table id="usertable" class="display cell-border" style="width: 100%">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Enr.From</th>
					<th>Status</th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
			<tfoot>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Enr.From</th>
					<th>Status</th>
					<th>Options</th>
				</tr>
			</tfoot>
		</table>
	</div>

</div>

<footer th:replace="footer :: footer"> </footer>


<script th:src="@{/js/angular.min.js}"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/datatables.min.js}"></script>



<script th:inline="javascript">
	var userlist = /*[[${userlist}]]*/'[]';
	var rolelist = /*[[${rolelist}]]*/'[]';
	
	$(document).ready(function() {
				
		$('#usertable').DataTable({
			"data" : userlist,
			"columns" : [ {
				"data" : "userid",
				"defaultContent": "-"
			},{
				"data": "email",
				"defaultContent" : "-"
			},{
				"data": "from",
				"defaultContent" : "-"
			},{
				"data" : "status",
				"defaultContent" : "-"
			},
			{
				data :null,
				"defaultContent" : "-"

			}]

		});
		
		$(".dataTables_wrapper").css("width", "100%");
		
	});

	console.log(userlist);
	console.log(rolelist);
</script>


</body>

</html>
